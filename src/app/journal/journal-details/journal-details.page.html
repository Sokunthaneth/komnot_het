<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="removeJournal()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Title" [(ngModel)]="journal.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Content" [(ngModel)]="journal.content"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveJournal()">Save</ion-button>
</ion-content>
