<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="primary" *ngIf="newJournal == false">
      <ion-button (click)="removeJournal()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list size-md="10" offset-md="5">
          <ion-item>
            <ion-label>Photos</ion-label>
            <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
            <!-- <ion-input type="text" placeholder="A few words to describe your thoughts..." [ngModel]="journal?.imageUrl" autofocus></ion-input> -->
          </ion-item>
          <ion-item>
            <ion-label>Quote</ion-label>
            <ion-input type="text" placeholder="A few words to describe your thoughts..." [ngModel]="journal?.quote" autofocus></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Title</ion-label>
            <ion-input required type="text" placeholder="Give your thought a title..." [ngModel]="journal?.title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Content</ion-label>
            <ion-textarea required type="text" placeholder="Turn your thoughts into words here..." [ngModel]="journal?.content"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label>Tag</ion-label>
            <ion-input type="text" placeholder="Seperate tags by comma..." [ngModel]="journal?.tag"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Mood</ion-label>
            <ion-input type="text" placeholder="Select your mood below..." [ngModel]="journal?.mood"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="saveJournal()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
