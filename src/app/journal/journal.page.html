<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <!-- សៀវភៅកំណត់ហេតុ -->
      Komnot Het
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  
  <ion-list>
    <ion-grid *ngIf="!journals || journals.length == 0">
      <div *ngFor="let n of [0,1]" padding>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card center class="journal">
              <div>
                <ion-card-header>
                  <ion-thumbnail>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-thumbnail>
                  <ion-card-subtitle>
                    <ion-skeleton-text animated class="fake-skeleton-40"></ion-skeleton-text>
                  </ion-card-subtitle>
                  <ion-card-title>
                    <ion-skeleton-text animated class="fake-skeleton-60"></ion-skeleton-text>
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <ion-skeleton-text animated></ion-skeleton-text>
                  <ion-skeleton-text animated class="fake-skeleton-60"></ion-skeleton-text>
                </ion-card-content>
              </div>
          </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>  

    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card center *ngFor="let journal of journals" class="journal">
            <div  [routerLink]="['/tabs/tab1/journals/detail', journal?.id]" id="journal_content">
              <ion-card-header>
                <!-- <ion-thumbnail>
                  <img src="image" />
                </ion-thumbnail> -->
                <ion-card-subtitle>{{ journal.mood }}</ion-card-subtitle>
                <ion-card-title>{{ journal.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ journal.content }}
              </ion-card-content>
            </div>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>  
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/tabs/tab1/journals/detail" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> 
  </ion-list>

</ion-content>
