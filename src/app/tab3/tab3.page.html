<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
        <!-- សៀវភៅកំណត់ហេតុ -->
        Komnot Het
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col size-md="6" offset-md="3">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>Welcome</ion-card-subtitle>
                        <ion-card-title>{{ userEmail }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-button (click)="logout()" expand="full" shape="round">
                            <ion-icon name="log-out"></ion-icon>
                            <ion-label>Log out</ion-label>
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
